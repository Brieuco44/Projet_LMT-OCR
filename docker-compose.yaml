services:
  flask-app:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development
    command: flask run --host=0.0.0.0 --port=5000
    networks:
      - projet_lmt-application_mynetwork

networks:
  projet_lmt-application_mynetwork:
     external: true

